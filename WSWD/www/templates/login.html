<ion-view title="Login" id="page7" style="background-color:#000808;">
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="height: 100px;"></div>
    <form id="login-form2" class="list">
      <ion-list id="login-list2">
        <label class="item item-input" id="login-input4">
          <span class="input-label">Email</span>
          <input type="email" placeholder="you@mail.com">
        </label>
        <label class="item item-input" id="login-input5">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="logged.whereShallWeDance_tab1" id="login-button4" class="button button-stable  button-block">Log in</a>
      <a ui-sref="signup" id="login-button5" class="button button-stable  button-block">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
